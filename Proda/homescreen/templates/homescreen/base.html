{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{service_title}}Proda</title>
    <link rel="icon" href="{% static 'homescreen/imgs/icon.ico' %}" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="{% static 'homescreen/css/base.css' %}">
    {%block additional_head%}{%endblock%}

<body>

    </a>
    <div class="trans-header"></div>
    <div class="notifications">
        <a href="#"><img src="{% static 'homescreen/imgs/exclamation-mark.png' %}" alt=""></a>
    </div>
    <div class="services">
        <a href="#"><span class="material-symbols-outlined">menu</span></a>
    </div>
    <div class="create">

    </div>
